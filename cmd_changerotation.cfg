cmd_changerotation = [
	cases $arg2 "effic" [
		maprotationreset
		maprotation "effic" $effic
	] "insta" [
		maprotationreset
		maprotation "insta" $insta
	] "ffa" [
		maprotationreset
		maprotation "ffa" $insta
	] "efficctf" [
		maprotationreset
		maprotation "efficctf" $efficctf
	] "instactf" [
		maprotationreset
		maprotation "instactf" $instactf
	] "ctf" [
		maprotationreset
		maprotation "ctf" $ctf
	] "teamplay" [
		maprotationreset
		maprotation "teamplay" $teamplay
	] [
		maprotation "effic" $effic $ffamaps
		maprotation "insta" $insta $ffamaps
		maprotation "ffa" $ffa $ffamaps
		maprotation "efficctf" $efficctf $ctfmaps
		maprotation "insta_ctf" $instactf $ctfmaps
		maprotation "ctf" $ctf $ctfmaps
		maprotation "teamplay" $teamplay $ffamaps
	]
]

registercommand "changerotation" cmd_changerotation 2 "s" "changerotation [mode] ^f1Force a specific mode rotation, or reset the default"
